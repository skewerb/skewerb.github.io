<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/print.css" media="print">

  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <header class="col-sm-12">
        <div class="container">
          <div id="profile">
            <img class="img-rounded" src="/images/self.jpg" alt="selfie" style="width:151px;height:113px">
            <h1>Steven Yang</h1>
            <h2>Programmer Designer 3D Artist</h2>
          </div>

          <section id="links">
            <a href="/index.html" class="btn"><span class="icon"></span>Home</a>
            <a href="/blog/" class="btn"><span class="icon"></span>Blog</a>
            <a href="https://github.com/skewerb" class="btn"><span class="icon"></span>GitHub</a>
            <a href="https://twitter.com/skewerb" class="btn"><span class="icon"></span>Twitter</a>
            <a href="mailto:steven@skewerb.com" class="btn"><span class="icon"></span>Contact</a>
          </section>
        </div>
      </header>
    </div>

    <div class="row">
      <div class="col-sm-8">
        <section id="main_content">
          <section id="post_content">
            {{ content }}
          </section>
        </section>
      </div>

      <div id="recent" class="col-sm-3">
        <h6>Recent Posts</h6>
        <section id="posts">
          <ul>
            {% for post in site.posts do %}
            <li>
              {{post.date | date_to_string}} <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </section>
      </div>
    </div>

</div>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  </body>
</html>
