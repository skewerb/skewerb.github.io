<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/stylesheet.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/pygment_trac.css" media="screen">
  <link rel="stylesheet" type="text/css" href="/../stylesheets/print.css" media="print">

  <!-- Bootstrap JS -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

  <title>{{ page.title }}</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <header>
          <div class="container">
            <div class="col-sm-6">
              <img class="img-rounded" src="/images/self.jpg" alt="selfie" width="151" height="113" style="float: left; margin-right: 5px;">
              <div id="profile">
                <h1>Steven Yang</h1>
                <li class="skill">Programmer</li>
                <li class="skill">Designer</li>
                <li class="skill">3D Artist</li>
                <a href="https://github.com/skewerb">GitHub</a>
                <a href="https://twitter.com/skewerb">Twitter</a>
                <a href="mailto:steven@skewerb.com">Contact</a>
                <br>
              </div>
            </div>
            <div class="col-sm-4">
            </div>
            <div class="col-sm-2">
              <a href="/index.html" class="btn" style="display:block;"><span class="icon"></span>Home</a>
              <a href="/blog/" class="btn" style="display:block;"><span class="icon"></span>Blog</a>
              <a href="/portfolio/" class="btn" style="display:block;"><span class="icon"></span>Portfolio</a>
            </div>
          </div>
      </header>
  </div>

    <div class="row">
      <div class="col-sm-8">
        <section id="main_content">
          <section id="post_content">
            {{ content }}
          </section>
        </section>
      </div>

      <div id="recent" class="col-sm-4 hidden-sm hidden-xs">
        <h6>Latest Posts</h6>
        <section id="posts">
          <ul>
            {% for post in site.posts limit:8 %}
            <li>
              {{post.date | date_to_string}} <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </section>
      </div>
    </div>
  </div>

</body>
</html>
